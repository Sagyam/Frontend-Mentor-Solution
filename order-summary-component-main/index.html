<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="order-card">
			<div class="img-card">
				<img src="./images/illustration-hero.svg" alt="hero" srcset="" />
			</div>
			<h1 class="hero-text">Order Summary</h1>

			<p class="order-description">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>

			<div class="selected">
				<img src="./images/icon-music.svg" alt="" />
				<p class="selected-text">
					<strong>Annual Plan</strong>
					<br />
					<span>$59.99/year</span>
				</p>
				<button class="change-plan">Change</button>
			</div>

			<button class="proceed">Proceed to Payment</button>

			<button class="cancel">Cancel Order</button>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://sagyamthapa.me">Sagyam</a>.
			</div>
		</footer>
	</body>
</html>
